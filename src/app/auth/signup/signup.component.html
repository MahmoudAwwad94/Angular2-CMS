<div class="container">
  <div class="card signup-panel">
    <a class="center-container">
      <img src="favicon.ico" alt="Logo">
    </a>
    <form>
      <div class="card-body">

        <div class="row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" placeholder="First Name" />
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" placeholder="Email" />
          </div>

          <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="number" placeholder="Phone" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" />
          </div>

          <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" placeholder="Password" />
          </div>
        </div>

      </div>

      <div class="form-group center-container">
        <button type="submit" class="btn btn-success login-button">Sign up</button>
        <button class="btn btn-danger cancel-button">Clear</button>
      </div>
    </form>
  </div>
</div>
