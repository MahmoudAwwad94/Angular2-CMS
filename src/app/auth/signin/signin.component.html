<div class="container">
  <div class="card signin-panel">
    <a>
      <img src="favicon.ico" alt="Logo">
    </a>
    <form>
      <div class="card-body">
        <div class="form-group">
          <label>Username</label>
          <input type="email" class="icon" placeholder="Email Address" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success login-button">Login</button>
        <button class="btn btn-danger cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
